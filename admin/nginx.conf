server {
    listen 80;
    server_name _;
    
    # DNS resolver for kubernetes service discovery
    # Use kube-dns in Kubernetes
    resolver kube-dns.kube-system.svc.cluster.local valid=30s ipv6=off;
    
    # Set the base path
    set $base_path /admin;
    
    # Root directory for static files
    root /usr/share/nginx/html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml application/vnd.ms-fontobject application/x-font-ttf font/opentype;
    
    # Health check endpoint
    location = /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }
    
    # Proxy API requests to backend - must come before the /admin location block
    location /admin/api/ {
        set $backend_host bud-connect.bud-connect.svc.cluster.local;
        set $backend_port 9088;
        # Strip /admin/api and forward just the path to the backend
        rewrite ^/admin/api/(.*) /$1 break;
        proxy_pass http://$backend_host:$backend_port;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Handle admin prefix
    location /admin {
        alias /usr/share/nginx/html;
        try_files $uri $uri/ /admin/index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Serve static files at root (for health checks)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Handle index.html specifically to avoid caching
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}