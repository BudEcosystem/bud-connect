namespace: bud-connect
name: bud-connect
image: "budstudio/budconnect:0.2.0"

host: "budconnect.bud.studio"

tls:
  enabled: false
  clusterIssuer: "letsencrypt-prod"
  secretName: "budconnect-tls"

env:
  PSQL_HOST: "postgresql-service.bud-connect"
  PSQL_PORT: "5432"
  PSQL_USER: ""
  PSQL_PASSWORD: ""
  PSQL_DB_NAME: "budconnect"
  REDIS_URI: "redis-service.bud-connect:6379"
  REDIS_PASSWORD: ""

  APP_PORT: 9088
  APP_NAME: budconnect
  NAMESPACE: development
  LOG_LEVEL: DEBUG

  SECRETSTORE_SECRET_NAME: "bud-connect-secret"
  SECRETSTORE_NAME: "budconnect-secret-store"

  BUD_LLM_BASE_URL: ""
  BUD_LLM_MODEL: "qwen3-32b"
  BUD_LLM_API_KEY: "123"
  BUD_LLM_TIMEOUT: "120"  # Timeout in seconds for LLM API calls
  
  # Control whether to run database seeders on startup
  RUN_SEEDERS_ON_STARTUP: "true"

  INITIAL_ADMIN_PASSWORD: ""
  INITIAL_ADMIN_EMAIL: ""
  INITIAL_ADMIN_USERNAME: ""

redis:
  storage_size: 1Gi
  host_path: /datadisk/pvc/budconnect/redis

postgres:
  storage_size: 10Gi
  host_path: /datadisk/pvc/budconnect/postgres

# Admin Frontend Configuration
admin:
  enabled: true
  image: "budstudio/budconnect-admin:0.2.0"
  imagePullPolicy: Always
  replicas: 1
  resources:
    limits:
      memory: "256Mi"
      cpu: "200m"
    requests:
      memory: "128Mi"
      cpu: "100m"
